<head>

    <!-- Prevent theme flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <!-- Structured Data (JSON-LD) for Rich Snippets -->

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://api.github.com">
    <link rel="dns-prefetch" href="https://api.resend.com">
    <link rel="dns-prefetch" href="https://api.open-meteo.com">
    <link rel="dns-prefetch" href="https://nominatim.openstreetmap.org">
    
    <!-- LCP image preload - will be replaced with hashed path during build -->
    <link rel="preload" as="image" type="image/webp" href="/src/assets/images/profile-384w.webp" fetchpriority="high">
    
    <!-- Preconnect for fonts (high priority) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load fonts with display=swap - non-render-blocking -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Critical inline CSS for above-the-fold content (hero section) -->
    <style>
      /* CSS Variables - Theme */
      :root {
        --background: oklch(0.98 0.008 65);
        --foreground: oklch(0.20 0.03 40);
        --primary: oklch(0.55 0.18 40);
        --primary-foreground: oklch(0.98 0.01 60);
        --secondary: oklch(0.94 0.02 70);
        --secondary-foreground: oklch(0.30 0.04 40);
        --muted: oklch(0.95 0.015 65);
        --muted-foreground: oklch(0.45 0.03 45);
        --card: oklch(0.995 0.005 60);
        --border: oklch(0.88 0.02 60);
        --ring: oklch(0.55 0.18 40);
        --accent: oklch(0.45 0.15 15);
        --accent-foreground: oklch(0.98 0.01 60);
        --radius: 0.625rem;
      }
      .dark {
        --background: oklch(0.15 0.02 40);
        --foreground: oklch(0.92 0.02 70);
        --primary: oklch(0.70 0.16 55);
        --primary-foreground: oklch(0.15 0.03 40);
        --secondary: oklch(0.25 0.025 45);
        --secondary-foreground: oklch(0.88 0.02 70);
        --muted: oklch(0.23 0.02 42);
        --muted-foreground: oklch(0.60 0.03 65);
        --card: oklch(0.19 0.025 40);
        --border: oklch(0.30 0.025 42);
        --ring: oklch(0.70 0.16 55);
        --accent: oklch(0.55 0.14 20);
        --accent-foreground: oklch(0.95 0.01 70);
      }
      
      /* Base styles - system fonts first for instant text rendering */
      *, *::before, *::after { box-sizing: border-box; border-color: var(--border); }
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background-color: var(--background); 
        color: var(--foreground);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Apply Poppins after it loads */
      .fonts-loaded body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* App container - visible immediately for LCP */
      #root { min-height: 100vh; }
      
      /* Hero section critical styles */
      .min-h-screen { min-height: 100vh; }
      .bg-background { background-color: var(--background); }
      .max-w-5xl { max-width: 64rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-shrink-0 { flex-shrink: 0; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .gap-8 { gap: 2rem; }
      .text-center { text-align: center; }
      
      /* Profile image */
      .w-48 { width: 12rem; }
      .h-48 { height: 12rem; }
      .rounded-full { border-radius: 9999px; }
      .overflow-hidden { overflow: hidden; }
      .ring-4 { box-shadow: 0 0 0 4px var(--primary); opacity: 0.1; }
      .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
      .object-cover { object-fit: cover; }
      
      /* Typography */
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .font-bold { font-weight: 700; }
      .font-extrabold { font-weight: 800; }
      .font-medium { font-weight: 500; }
      .tracking-tight { letter-spacing: -0.025em; }
      .text-foreground { color: var(--foreground); }
      .text-primary { color: var(--primary); }
      .text-muted-foreground { color: var(--muted-foreground); }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-3 { margin-bottom: 0.75rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .max-w-md { max-width: 28rem; }
      .max-w-2xl { max-width: 42rem; }
      .w-full { width: 100%; }
      
      /* Badge styles */
      .inline-flex { display: inline-flex; }
      .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
      .rounded-md { border-radius: calc(var(--radius) - 2px); }
      .rounded-2xl { border-radius: 1rem; }
      .bg-secondary { background-color: var(--secondary); }
      .bg-card { background-color: var(--card); }
      .text-secondary-foreground { color: var(--secondary-foreground); }
      
      /* Onboarding modal - critical for first paint */
      .fixed { position: fixed; }
      .inset-0 { inset: 0; }
      .z-\\[100\\] { z-index: 100; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .pointer-events-none { pointer-events: none; }
      .border-2 { border-width: 2px; }
      .border-border { border-color: var(--border); }
      .text-left { text-align: left; }
      .gap-4 { gap: 1rem; }
      .p-6 { padding: 1.5rem; }
      .p-3 { padding: 0.75rem; }
      .rounded-xl { border-radius: 0.75rem; }
      .bg-muted { background-color: var(--muted); }
      .flex-1 { flex: 1; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-base { font-size: 1rem; line-height: 1.5rem; }
      .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
      .transition-colors { transition-property: color, background-color, border-color; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
      .duration-300 { transition-duration: 300ms; }
      .grid { display: grid; }
      
      /* Responsive */
      @media (min-width: 768px) {
        .md\\:py-24 { padding-top: 6rem; padding-bottom: 6rem; }
        .md\\:flex-row { flex-direction: row; }
        .md\\:gap-12 { gap: 3rem; }
        .md\\:gap-6 { gap: 1.5rem; }
        .md\\:w-56 { width: 14rem; }
        .md\\:h-56 { height: 14rem; }
        .md\\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        .md\\:text-5xl { font-size: 3rem; line-height: 1; }
        .md\\:text-left { text-align: left; }
        .md\\:justify-start { justify-content: flex-start; }
        .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md\\:p-8 { padding: 2rem; }
        .md\\:text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .md\\:text-2xl { font-size: 1.5rem; line-height: 2rem; }
      }
      @media (min-width: 1024px) {
        .lg\\:text-5xl { font-size: 3rem; line-height: 1; }
        .lg\\:text-6xl { font-size: 3.75rem; line-height: 1; }
      }
      
      /* Status indicator animation */
      @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
      .animate-ping { animation: ping 1s cubic-bezier(0,0,0.2,1) infinite; }
      
      /* LCP optimization - ensure hero h1 renders immediately */
      h1 { 
        font-size: 1.875rem; 
        line-height: 2.25rem; 
        font-weight: 700; 
        letter-spacing: -0.025em;
        color: var(--foreground);
      }
      @media (min-width: 768px) {
        h1 { font-size: 2.25rem; line-height: 2.5rem; }
      }
      @media (min-width: 1024px) {
        h1 { font-size: 3rem; line-height: 1; }
      }
      
      /* Green status colors */
      .bg-green-400 { background-color: #4ade80; }
      .bg-green-500 { background-color: #22c55e; }
      .text-green-600 { color: #16a34a; }
      .dark .text-green-400 { color: #4ade80; }
      
      /* Hide #root until React hydrates to prevent flashing */
      #root:empty {
        visibility: hidden;
      }
      
      /* Deferred animations - only for non-LCP elements */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Non-critical fade-in - NOT applied to LCP elements */
      .animate-fade-in-deferred { 
        animation: fade-in 0.5s ease-out 0.1s forwards;
        opacity: 0;
      }
      
      /* Hero content should always be visible (LCP) */
      .animate-fade-in {
        opacity: 1 !important;
        animation: none !important;
      }
    </style>
    
    <!-- Font loading detection script -->
    <script>
      if ('fonts' in document) {
        document.fonts.ready.then(function() {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
    </script>
</head>

<body>
    <div id="root">
      <!-- Initial loading state - will be replaced by React -->
      <div id="initial-loader" style="position:fixed;inset:0;background:var(--background);z-index:1000;display:flex;align-items:center;justify-content:center;">
        <div style="text-align:center;">
          <div style="width:48px;height:48px;border:3px solid var(--muted);border-top-color:var(--primary);border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 16px;"></div>
          <div style="color:var(--muted-foreground);font-size:14px;">Loading...</div>
        </div>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance metrics (only in production) -->
    <script>
      if ('PerformanceObserver' in window && location.hostname !== 'localhost') {
        // Report LCP
        new PerformanceObserver((list) => {
          const entries = list.getEntries();
          const lcp = entries[entries.length - 1];
          console.log('LCP:', lcp.startTime.toFixed(0), 'ms');
        }).observe({ type: 'largest-contentful-paint', buffered: true });
      }
    </script>
</body>

</html>
