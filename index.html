<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Prevent theme flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    
    <!-- SEO Meta Tags -->
    <title>Kiarash Adl ✦ AI Systems Architect | Building the Future of AI</title>
    <meta name="description" content="MIT EECS alum building AI-native products, agentic systems, and scalable cloud architectures. 10+ years turning complex AI into production reality.">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Kiarash Adl ✦ AI Systems Architect | Building the Future of AI">
    <meta property="og:description" content="MIT EECS alum building AI-native products, agentic systems, and scalable cloud architectures. 10+ years turning complex AI into production reality.">
    <meta property="og:image" content="https://kiarash-adl.pages.dev/assets/Kiarash_Adl_Linkedin_Image-DIX9jsou.jpg">
    <meta property="og:url" content="https://kiarash-adl.pages.dev/">
    
    <!-- Preload fonts to prevent FOUT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins&family=Merriweather&family=Source+Code+Pro&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Merriweather&family=Source+Code+Pro&display=swap">
    <link href="/src/main.css" rel="stylesheet" />
    
    <!-- Hide content until ready -->
    <style>
      #root { opacity: 0; transition: opacity 0.15s ease-in; }
      #root.ready { opacity: 1; }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
